<div>
  <mat-grid-list gutterSize="20px" cols="6" rowHeight="4:1">
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="
        isXLargeScreen
          ? 7
          : isLargeScreen
          ? 8
          : isSmallScreen
          ? 17
          : isTabletScreen
          ? 10
          : isXSmallScreen
          ? 31
          : 10
      "
    >
      <!-- <h1 style='color:hsl(0, 0%, 50%)0, 0%, 50%)' >{{'Последние данные за '+Now}}</h1> -->
      <app-header
        (activateRealTimeEvent)="receiveStatusRealTime($event)"
        [lastTime]="Now"
        (dateRangeEvent)="receiveDateRange($event)"
        (sendBatteryIndexEvent)="receiveBatteryIndex($event)"
      ></app-header>
    </mat-grid-tile>
    <!-- <app-header (dateRangeEvent)="receiveDateRange($event)" (sendBatteryIndexEvent)="receiveBatteryIndex($event)"></app-header></mat-grid-tile> -->
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 4"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 19 : 9"
    >
      <!-- пары батареек -->
      <p
        *ngIf="isLastValTab"
        class="delta-last"
        title="Последнее значение дельты заряда батарей"
      >
        ΔV {{ deltaLast }}
      </p>
      <div style="height: 100%; width: 100%">
        <mat-tab-group
          (focusChange)="chooseTab($event)"
          dynamicHeight
          animationDuration="0ms"
        >
          <mat-tab label="Последнее значение">
            <ng-template matTabContent>
              <div class="chartChargeWrapper">
                <ngx-charts-bar-vertical-2d
                  style="height: 100%; width: 100%"
                  [tooltipDisabled]="false"
                  [roundDomains]="true"
                  [yAxisTicks]="yAxisTicksArr"
                  [yAxisTickFormatting]="yAxisTickFormattingMulti"
                  [trimYAxisTicks]="false"
                  [scheme]="colorScheme"
                  [schemeType]="schemeType"
                  [noBarWhenZero]="noBarWhenZero"
                  [barPadding]="2"
                  [animations]="false"
                  [groupPadding]="4"
                  [results]="multi"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [showGridLines]="showGridLines"
                  [roundDomains]="roundDomains"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  [rotateXAxisTicks]="rotateXAxisTicks"
                >
                  <ng-template #tooltipTemplate let-model="model">
                    <p style="margin-top: 1rem">
                      {{ tooltipText + model.number }}
                    </p>
                    <pre style="color: whitesmoke"
                      >{{ (model.value + 1.75).toFixed(2) }} V</pre
                    >
                  </ng-template>
                </ngx-charts-bar-vertical-2d>
              </div>
            </ng-template>
          </mat-tab>
          <mat-tab label="История">
            <ng-template matTabContent>
              <mat-tab-group dynamicHeight animationDuration="0ms">
                <mat-tab label="1 - 10">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [xAxisTickFormatting]="to24hour"
                      [roundDomains]="false"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_1_10"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
                <mat-tab label="11 - 20">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [xAxisTickFormatting]="to24hour"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_11_20"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
                <mat-tab label="21 - 30">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [xAxisTickFormatting]="to24hour"
                      [autoScale]="true"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="colorScheme"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="multi_ACDC_21_30"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
                <mat-tab label="ΔV">
                  <ng-template matTabContent>
                    <ngx-charts-line-chart
                      [roundDomains]="false"
                      [autoScale]="true"
                      [xAxisTickFormatting]="to24hour"
                      [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                      [animations]="false"
                      [timeline]="showTimeline"
                      [legend]="false"
                      [scheme]="{ domain: ['#3BA894'] }"
                      [schemeType]="'linear'"
                      [gradient]="gradient"
                      [xAxis]="xAxis"
                      [yAxis]="yAxis"
                      [results]="delta"
                    >
                    </ngx-charts-line-chart>
                  </ng-template>
                </mat-tab>
              </mat-tab-group>
            </ng-template>
            <!-- <ngx-charts-line-chart
              [roundDomains]="false"
              [autoScale]="true"
              [yAxisTicks]="yAxisTicksArrACDC"
              [yAxisTickFormatting]="yAxisTickFormattingMulti"
              [animations]="false"
              [timeline]="showTimeline"
              [legend]="false"
              [scheme]="colorScheme"
              [schemeType]="'linear'"
              [gradient]="gradient"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [results]="multi_ACDC"
            >
            </ngx-charts-line-chart> -->
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [ngStyle]="{
        'box-shadow': '0px 4px 0px 0px ' + colorChange_Total.domain.toString()
      }"
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 24 : 5"
    >
      <div style="height: 100%; width: 100%">
        <mat-tab-group dynamicHeight animationDuration="0ms">
          <mat-tab label="Последнее значение">
            <ng-template matTabContent>
              <ngx-charts-gauge
                style="width: 100%; height: 80%"
                [valueFormatting]="yAxisTickFormattingMulti2"
                [axisTickFormatting]="batteryCharge"
                [scheme]="colorChange_Total"
                [startAngle]="-120"
                [angleSpan]="240"
                [results]="single"
                [min]="0"
                [max]="100"
                [units]="'Заряд батареи'"
              >
              </ngx-charts-gauge>
            </ng-template>
          </mat-tab>
          <mat-tab label="История">
            <ng-template matTabContent>
              <ngx-charts-line-chart
                [xAxisTickFormatting]="to24hour"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="'Заряд батареи'"
                [yAxisLabel]="'Заряд батареи'"
                [legend]="false"
                [scheme]="colorScheme"
                [schemeType]="'linear'"
                [gradient]="gradient"
                [timeline]="showTimeline"
                [animations]="false"
                [roundDomains]="true"
                [xAxis]="xAxis"
                [yAxis]="yAxis"
                [roundDomains]="true"
                [animations]="false"
                [yAxisTickFormatting]="yAxisTickFormattingMultiACDC"
                [results]="single_ACDC"
                [autoScale]="true"
              >
              </ngx-charts-line-chart>
              <!-- [scheme]="{domain: ['#000000', '#011465', '#1F75FE', '#1845FF', '#1888FF', '#08E8DE']}" -->
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 7"
    >
      <ngx-charts-line-chart
        [roundDomains]="true"
        [yAxisTickFormatting]="ChangeTemp"
        [xAxisTickFormatting]="to24hour"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="'Температура'"
        [xAxisLabel]="'Температура'"
        [animations]="false"
        [timeline]="showTimeline"
        [legend]="false"
        [scheme]="{ domain: ['#18D8FF', '#AFDAFC', '#1F75FE', '#0000FF', '#CC0605', '#C10020'] }"
        [schemeType]="'linear'"
        [gradient]="gradient"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [results]="time_temp0">
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 7"
    >
      <ngx-charts-line-chart
        [scheme]="colorChange_ACDC"
        [xAxisTickFormatting]="to24hour"
        [showYAxisLabel]="showYAxisLabel"
        [yAxisLabel]="'Сила тока'"
        [xAxisLabel]="'Сила тока'"
        [legend]="false"
        [scheme]="{ domain: ['#000000', '#011465', '#1F75FE', '#1845FF', '#1888FF', '#08E8DE'] }"
        [schemeType]="'linear'"
        [gradient]="gradient"
        [timeline]="showTimeline"
        [animations]="false"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="true"
        [yAxisTickFormatting]="ChangeAmper"
        [results]="ACDC">
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 4"
    >
      <!-- Тогглер -->
      <button
        *ngIf="server.IsRealTime"
        id="modeContactor"
        class="indicator"
        [ngClass]="{ turnAutoOn: turnModeContactor }"
        title="Вкл./Выкл. автоматический режим"
        (click)="turnMode($event)"
      >
        {{ turnModeContactor ? "А" : "Р" }}
      </button>
      <button
        *ngIf="server.IsRealTime"
        id="toggle_contactor"
        [ngClass]="{ clicked: contactorTog }"
        (click)="onSwitch($event)"
      >
        <span>{{ contactorTog ? "On" : "Off" }}</span>
        <!-- <span></span> -->
        <!-- <i></i> -->
      </button>
      <!-- <button
        *ngIf="server.IsRealTime"
        id="toggle_contactor"
        [ngClass]="{ clicked: contactorTog }"
        (click)="onSwitch($event)"
      >
        <i></i>
      </button> -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-contactor"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>Вы уверены?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary contactor"
                data-dismiss="modal"
                (click)="confirmed($event)"
              >
                Да
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>

      <ngx-charts-line-chart
        [yAxisTickFormatting]="yAxisTickFormattingLine"
        [scheme]="colorChange"
        [xAxisTickFormatting]="to24hour"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Контактор'"
        [yAxisLabel]="'Контактор'"
        [timeline]="showTimeline"
        [curve]="linearCurveStep"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="false"
        [showGridLines]="false"
        [animations]="false"
        [results]="contactor"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
    <mat-grid-tile
      class="item"
      [colspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 6 : 2"
      [rowspan]="isSmallScreen || isXSmallScreen || isTabletScreen ? 20 : 4"
    >
      <!-- Тогглер -->
      <button
        *ngIf="server.IsRealTime"
        id="modeBalancing"
        class="indicator"
        [ngClass]="{ turnAutoOn: turnModeBalancing }"
        title="Вкл./Выкл. автоматический режим"
        (click)="turnMode($event)"
      >
        {{ !balancingOverride ? "А" : "Р" }}
      </button>
      <button
        *ngIf="server.IsRealTime"
        id="toggle_balancing"
        [ngClass]="{ clicked: balancingTog }"
        (click)="onSwitch($event)"
      >
        <span>{{ balancingTog ? "On" : "Off" }}</span>
        <!-- <span></span> -->
        <!-- <i></i> -->
      </button>
      <!-- <button
        *ngIf="server.IsRealTime"
        id="toggle_balancing"
        [ngClass]="{ clicked: balancingTog }"
        (click)="onSwitch($event)"
      >
        <i></i>
      </button> -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="modal-balancing"
        data-backdrop="static"
        data-keyboard="false"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-body">
              <p>Вы уверены?</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary balancing"
                data-dismiss="modal"
                (click)="confirmed($event)"
              >
                Да
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>
      <ngx-charts-line-chart
        [yAxisTickFormatting]="yAxisTickFormattingLine"
        [scheme]="colorChange"
        [xAxisTickFormatting]="to24hour"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Балансировка'"
        [yAxisLabel]="'Балансировка'"
        [timeline]="showTimeline"
        [curve]="linearCurveStep"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [roundDomains]="false"
        [showGridLines]="false"
        [animations]="false"
        [results]="balance"
      >
      </ngx-charts-line-chart>
    </mat-grid-tile>
  </mat-grid-list>

  <ng-template #tooltipTemplate>
    This is the single point tooltip template
  </ng-template>
</div>
